<!DOCTYPE html>
<html lang="en">
<!-- // @ts-check -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shanghai Maglev</title>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- my CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-image: url(assets/images/background.png);">
  <div class="container" style="width: 60%">
    <div class="jumbotron jumbotron-fluid" style="background-color:skyblue; color: white">
      <div class="container">
        <img src="assets/images/jumbotron.png" alt="">
        <h1 class="text-center" id="jumbotron-title">Shanghai Maglev Train</h1>
        <h3 class="text-center" id="jumbotron-sub-title">The Fasted Train on Earth!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header" style="background-color:deepskyblue; color: white">Weekday Departure Schedule</div>
          <div class="container-for-current-time">
            <div id="current-time"><b>Current Time Is:</b></div>
            <div id="current-time-dom"><b>10:00</b></div>
          </div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-schedule-table">
              <thead>
                <tr id="departure-schedule">
                  <th scope="col">Route Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (Minutes)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="for-append" style="font-family: Monaco, 'Courier New', monospace; font-size: 13px; text-align: center;">
              </tbody>
            </table>
          </div>
          <button id="reset">Update Times</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header" style="background-color:deepskyblue; color: white">Administrator Use: Add Train to Schedule</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="input-for-route">Route Name</label>
                <input class="form-control" id="input-for-route" type="text">
              </div>
              <div class="form-group">
                <label for="input-for-destination">Destination</label>
                <input class="form-control" id="input-for-destination" type="text">
              </div>
              <div class="form-group">
                <label for="input-for-first-train-time">First Train Time (Use Military Time)</label>
                <input class="form-control" id="input-for-first-train-time" type="text">
              </div>
              <div class="form-group">
                <label for="input-for-frequency">Departure Frequecy (Use Miniutes)</label>
                <input class="form-control" id="input-for-frequency" type="text">
              </div>
              <button class="btn btn-primary float-left" id="submit-button">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- my JavaScript -->
  <script type="text/javascript " src="assets/javascript/app.js "></script>
</body>

</html>
